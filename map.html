<!DOCTYPE html>
<html>
<head>
	<title>Adding Marker</title>
	<style>
		#map{
			height: 400px;
			width: 100%;
			background:grey;
		}
	</style>
</head>
<body>
	<h3>social media</h3>
	<div id="map" style="width: 100%;height:400px;"></div>
	
	<script>
		function initMap(){

		var ranchi = {lat:23.3441, lng:85.3096};
		var map = new google.maps.Map(document.getElementById('map'),{zoom:15, center : ranchi});
		var marker = new google.maps.Marker({position : ranchi, map : map});
		marker.setMap(map);
		}
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsJzwcCO5Umja8MYSZG6xfS-AwLkyFBpY&callback=initMap"></script>


</body>
</html>
